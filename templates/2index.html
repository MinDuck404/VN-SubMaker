<!DOCTYPE html>
<html>
<head>
    <title>Audio to Text Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        #transcriptionResult {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            word-wrap: break-word;
        }
        .icon-animation {
            font-size: 50px;
            color: white;
            display: flex;
            justify-content: center;
            margin-top: 25px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Audio to Text Converter</h2>
        <div class="icon-animation"><i class="fa-solid fa-compact-disc fa-flip" style="--fa-animation-duration: 3s;"></i></div>
        
        <form id="transcriptionForm" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Audio/Video File (MP3/WAV/MP4):</label>
                <input type="file" class="form-control" name="audio" accept=".mp3,.wav,.mp4" required>
            </div>
            <button type="submit" class="btn btn-success">Transcribe</button>
        </form>

        <div id="processingStatus" style="display: none;" class="mt-3">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
            </div>
            <p id="statusMessage"></p>
        </div>

        <div id="transcriptionResult" style="display: none;">
            <h4>Kết quả nhận dạng:</h4>
            <pre id="resultText"></pre>
            
        </div>
        <div id="downloadButtons" style="display: none; margin-top: 20px;">
            <button id="downloadTextBtn" class="btn btn-success me-2">Download Text</button>
            <button id="downloadVideoBtn" class="btn btn-success">Download Video with Subtitles</button>
        </div>
        
        <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>
</body>
</html>



<script>
    let currentSessionId = null;
    let eventSource = null;

// Update the client-side JavaScript
    function startStatusUpdates(sessionId) {
    currentSessionId = sessionId;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 3;
    
    function connect() {
        if (eventSource) {
            eventSource.close();
        }

        eventSource = new EventSource(`/status/${sessionId}`);
        
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const processingStatus = document.getElementById('processingStatus');
            const statusMessage = document.getElementById('statusMessage');
            const resultDiv = document.getElementById('transcriptionResult');
            const resultText = document.getElementById('resultText');
            const errorDiv = document.getElementById('error');
            const downloadButtons = document.getElementById('downloadButtons');
            const downloadVideoBtn = document.getElementById('downloadVideoBtn');

            // Reset reconnect attempts on successful message
            reconnectAttempts = 0;
            
            statusMessage.textContent = data.message;

            if (data.status === 'processing') {
                processingStatus.style.display = 'block';
                errorDiv.style.display = 'none';
                resultDiv.style.display = 'none';
                downloadButtons.style.display = 'none';
            }
            else if (data.status === 'completed' && data.text) {
                processingStatus.style.display = 'none';
                errorDiv.style.display = 'none';
                resultText.textContent = data.text;
                resultDiv.style.display = 'block';
                downloadButtons.style.display = 'block';
                downloadVideoBtn.style.display = data.has_video ? 'inline-block' : 'none';
                if (eventSource) {
                    eventSource.close();
                }
            }
            else if (data.status === 'error') {
                processingStatus.style.display = 'none';
                errorDiv.textContent = data.message || 'Có lỗi xảy ra trong quá trình xử lý';
                errorDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                downloadButtons.style.display = 'none';
                if (eventSource) {
                    eventSource.close();
                }
            }
        };

        eventSource.onerror = function() {
            if (reconnectAttempts < maxReconnectAttempts) {
                // Try to reconnect
                reconnectAttempts++;
                setTimeout(connect, 1000 * reconnectAttempts);
            } else {
                const errorDiv = document.getElementById('error');
                const processingStatus = document.getElementById('processingStatus');
                
                errorDiv.textContent = 'Mất kết nối với máy chủ. Xử lý vẫn đang tiếp tục, vui lòng không đóng trang.';
                errorDiv.style.display = 'block';
                processingStatus.style.display = 'block';
                
                if (eventSource) {
                    eventSource.close();
                }
            }
        };
    }

    connect();
}
    
    document.getElementById('transcriptionForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const submitButton = e.target.querySelector('button[type="submit"]');
        const downloadVideoBtn = document.getElementById('downloadVideoBtn');

        document.getElementById('processingStatus').style.display = 'none';
        document.getElementById('error').style.display = 'none';
        document.getElementById('transcriptionResult').style.display = 'none';
        document.getElementById('downloadButtons').style.display = 'none';
        downloadVideoBtn.style.display = 'none';

        try {
            submitButton.disabled = true;
            const response = await fetch('/transcribe', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.status === 'error') {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = data.message;
                errorDiv.style.display = 'block';
            } else if (data.status === 'started') {
                startStatusUpdates(data.session_id);
            }
        } catch (error) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = 'Lỗi trong quá trình xử lý: ' + error.message;
            errorDiv.style.display = 'block';
        } finally {
            submitButton.disabled = false;
        }
    });

    document.getElementById('downloadTextBtn').addEventListener('click', () => {
        if (currentSessionId) {
            window.location.href = `/download_text/${currentSessionId}`;
        }
    });

    document.getElementById('downloadVideoBtn').addEventListener('click', () => {
        if (currentSessionId) {
            window.location.href = `/download_video/${currentSessionId}`;
        }
    });
</script>
